        <div class="contenedor">

             <form action="ControladorSede" class="form" method="post">
                <input type="hidden" name="instruccion" value="registro_p1">
                <div class="form-header">
                    <h1 class="form-tittle">R <span>esgistro usuario</span></h1>

                <input type="text" id="nombre" class="form-input" placeholder="Digite su nombre" name="nombre">

                <input type="text" id="apellido" class="form-input" placeholder="Digite su apellido" name="apellido">

                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="text" id="correo" class="form-input" placeholder="Digite su correo electrónico" name="correo">
